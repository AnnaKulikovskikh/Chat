<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickets</title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <form action="" class="form">
                <h1 class="form__title">Выберите псевдоним</h1>
                <input type="text" name="name" class="input__form">
                <button type="submit" class="btn">Продолжить</button>
            </form>
            <div class="busy">Псевдоним занят</div>
        </div>
        <div class="chat hidden">
            <div class="users">
                <ul class="users__list"></ul>
            </div>
            <div class="messages">
                <ul class="messages__list"></ul>
                <textarea name="textarea" class="textarea" placeholder="Type your message here"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
